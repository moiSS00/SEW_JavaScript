<body>
<h1>Calculadora RPN</h1> 
<p>A continuación se muestra una calculadora RPN</p>

<div>

<div id="pantalla"></div>
<input type="text" title="PantallaNumero" name="Número" id ="numero" disabled/>

<p>
    <input type="button" value="sqrt" onclick="calculadora.raiz();" />
    <input type="button" value="x^y" onclick="calculadora.potencia();" />
    <input type="button" value="ln" onclick="calculadora.logaritmoNeperiano();" />
    <input type="button" value="log" onclick="calculadora.logaritmoBase10();" />
    <input type="button" value="e" onclick="calculadora.e();" />
</p>

<p>
    <input type="button" value="sen" onclick="calculadora.seno();" />
    <input type="button" value="cos" onclick="calculadora.coseno();" />
    <input type="button" value="tan" onclick="calculadora.tangente();" />
    <input type="button" value="delNum" onclick="calculadora.limpiarNumero();" />
    <input type="button" value="pi" onclick="calculadora.pi();" />
</p>

<p>
    <input type="button" value="arccos" onclick="calculadora.arcocoseno();" />
    <input type="button" value="arcsen" onclick="calculadora.arcoseno();" />
    <input type="button" value="arctan" onclick="calculadora.arcotangente();" />
    <input type="button" value="delPila" onclick="calculadora.del();" /> 
    <input type="button" value="ENTER" onclick="calculadora.enter();" />
</p>

<p>
    <input type="button" value="7" onclick="calculadora.dígitos('7');" />
    <input type="button" value="8" onclick="calculadora.dígitos('8');" />
    <input type="button" value="9" onclick="calculadora.dígitos('9');" />
    <input type="button" value="*" onclick="calculadora.multiplicación();" />   
    <input type="button" value="/" onclick="calculadora.división();" />
</p>

<p>
    <input type="button" value="4" onclick="calculadora.dígitos('4');" />
    <input type="button" value="5" onclick="calculadora.dígitos('5');" />
    <input type="button" value="6" onclick="calculadora.dígitos('6');" />
    <input type="button" value="+" onclick="calculadora.suma();" />
    <input type="button" value="-" onclick="calculadora.resta();" />  
</p>

<p>
    <input type="button" value="0" onclick="calculadora.dígitos('0');" />
    <input type="button" value="1" onclick="calculadora.dígitos('1');" />
    <input type="button" value="2" onclick="calculadora.dígitos('2');" />
    <input type="button" value="3" onclick="calculadora.dígitos('3');" />
    <input type="button" value="." onclick="calculadora.punto();" /> 
</p>
</div>

</body>
