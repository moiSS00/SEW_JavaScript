<h1>Ejercicio 12</h1>
<p>Instrucciones de uso: Puede seleccionar los archivos que quiera y posteriormente con los botones "Siguiente" y "Atrás"
podrá navegar entre la información general o la información específica de cada archivo. 
</p>
<p>
    <label for="subirArchivos">Para cargar archivos: </label>
    <input id="subirArchivos" type="file" name="Archivos" onchange="gestorArchivos.cabecera();" multiple>
</p>
<p>
    <input type="button" value="Atrás" onclick="gestorArchivos.atras();" />
    <input type="button" value="Siguiente" onclick="gestorArchivos.siguiente();" />
</p>
<div id="info"></div>
<pre id="areaTexto"></pre>
</body>
